name: v2-develop CI

on:
  push:
    branches: [ v2-develop ]
  pull_request:
    branches: [ v2-develop ]

jobs:
  quality-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build (Typecheck & Compile)
        run: npm run build
        env:
          NEXT_PUBLIC_ENABLE_DEMO_MODE: 'false'
